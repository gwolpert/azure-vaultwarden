name: Deploy Vaultwarden to Azure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: environment
        default: 'dev'
  push:
    branches:
      - main
    paths:
      - 'bicep/**'
      - '.github/workflows/deploy.yml'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment || 'dev' }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep template
        uses: azure/arm-deploy@v2
        id: deploy
        with:
          scope: subscription
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          region: ${{ vars.AZURE_LOCATION }}
          template: ./bicep/main.bicep
          parameters: >
            resourceGroupName=${{ vars.RESOURCE_GROUP_NAME }}
            location=${{ vars.AZURE_LOCATION }}
            environmentName=${{ vars.ENVIRONMENT_NAME }}
            domainName=${{ vars.DOMAIN_NAME }}
            adminToken=${{ secrets.ADMIN_TOKEN }}
            signupsAllowed=${{ vars.SIGNUPS_ALLOWED }}
            vaultwardenImageTag=${{ vars.VAULTWARDEN_IMAGE_TAG }}
            appServicePlanSkuName=${{ vars.APP_SERVICE_PLAN_SKU_NAME || 'B1' }}
          failOnStdErr: false
          deploymentName: vaultwarden-deployment-${{ github.run_number }}

      - name: Display deployment outputs
        run: |
          echo "### Deployment Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Vaultwarden URL:** ${{ steps.deploy.outputs.vaultwardenUrl }}" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** ${{ steps.deploy.outputs.resourceGroupName }}" >> $GITHUB_STEP_SUMMARY
          echo "**App Service:** ${{ steps.deploy.outputs.appServiceName }}" >> $GITHUB_STEP_SUMMARY
          echo "**App Service Plan:** ${{ steps.deploy.outputs.appServicePlanName }}" >> $GITHUB_STEP_SUMMARY
          echo "**Storage Account:** ${{ steps.deploy.outputs.storageAccountName }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Access your Vaultwarden instance at: ${{ steps.deploy.outputs.vaultwardenUrl }}" >> $GITHUB_STEP_SUMMARY

      - name: Enable backup protection
        run: |
          echo "Enabling backup protection for file share..."
          
          RESOURCE_GROUP="${{ steps.deploy.outputs.resourceGroupName }}"
          STORAGE_ACCOUNT="${{ steps.deploy.outputs.storageAccountName }}"
          RECOVERY_VAULT="${{ steps.deploy.outputs.recoveryServicesVaultName }}"
          FILE_SHARE="vaultwarden-data"
          
          # Check if container already exists
          CONTAINER_NAME=$(az backup container show \
            --resource-group "$RESOURCE_GROUP" \
            --vault-name "$RECOVERY_VAULT" \
            --name "storagecontainer;Storage;${RESOURCE_GROUP};${STORAGE_ACCOUNT}" \
            --backup-management-type AzureStorage \
            --query name \
            --output tsv 2>/dev/null || echo "")
          
          if [ -z "$CONTAINER_NAME" ]; then
            echo "Registering storage account with recovery vault..."
            
            # Get the storage account resource ID
            STORAGE_ACCOUNT_ID=$(az storage account show \
              --name "$STORAGE_ACCOUNT" \
              --resource-group "$RESOURCE_GROUP" \
              --query id \
              --output tsv)
            
            # Register the storage account
            az backup container register \
              --resource-group "$RESOURCE_GROUP" \
              --vault-name "$RECOVERY_VAULT" \
              --backup-management-type AzureStorage \
              --workload-type AzureFileShare \
              --storage-account "$STORAGE_ACCOUNT_ID"
            
            echo "Storage account registered successfully"
            
            # Wait for registration to complete with retry logic
            MAX_RETRIES=12
            SLEEP_SECONDS=10
            RETRY=1
            
            while [ "$RETRY" -le "$MAX_RETRIES" ]; do
              echo "Checking for backup container (attempt ${RETRY}/${MAX_RETRIES})..."
              
              CONTAINER_NAME=$(az backup container show \
                --resource-group "$RESOURCE_GROUP" \
                --vault-name "$RECOVERY_VAULT" \
                --name "storagecontainer;Storage;${RESOURCE_GROUP};${STORAGE_ACCOUNT}" \
                --backup-management-type AzureStorage \
                --query name \
                --output tsv 2>/dev/null || echo "")
              
              if [ -n "$CONTAINER_NAME" ]; then
                echo "Backup container is now available"
                break
              fi
              
              if [ "$RETRY" -eq "$MAX_RETRIES" ]; then
                echo "::error::Backup container did not become available after ${MAX_RETRIES} attempts"
                exit 1
              fi
              
              sleep "$SLEEP_SECONDS"
              RETRY=$((RETRY + 1))
            done
          else
            echo "Storage account is already registered"
          fi
          
          # Check if file share is already protected
          PROTECTED_ITEM=$(az backup item show \
            --resource-group "$RESOURCE_GROUP" \
            --vault-name "$RECOVERY_VAULT" \
            --container-name "$CONTAINER_NAME" \
            --name "AzureFileShare;${FILE_SHARE}" \
            --backup-management-type AzureStorage \
            --workload-type AzureFileShare \
            --query name \
            --output tsv 2>/dev/null || echo "")
          
          if [ -n "$PROTECTED_ITEM" ]; then
            echo "File share is already protected"
          else
            # Verify backup policy exists
            if ! az backup policy show \
              --resource-group "$RESOURCE_GROUP" \
              --vault-name "$RECOVERY_VAULT" \
              --name "vaultwarden-daily-backup-policy" \
              --query id \
              --output tsv >/dev/null 2>&1; then
              echo "::error::Backup policy 'vaultwarden-daily-backup-policy' not found"
              exit 1
            fi
            
            # Enable protection
            az backup protection enable-for-azurefileshare \
              --resource-group "$RESOURCE_GROUP" \
              --vault-name "$RECOVERY_VAULT" \
              --policy-name "vaultwarden-daily-backup-policy" \
              --storage-account "$STORAGE_ACCOUNT" \
              --azure-file-share "$FILE_SHARE"
            
            echo "Backup protection enabled successfully"
          fi
          
          # Verify protection status
          PROTECTION_STATUS=$(az backup item show \
            --resource-group "$RESOURCE_GROUP" \
            --vault-name "$RECOVERY_VAULT" \
            --container-name "$CONTAINER_NAME" \
            --name "AzureFileShare;${FILE_SHARE}" \
            --backup-management-type AzureStorage \
            --workload-type AzureFileShare \
            --query properties.protectionStatus \
            --output tsv 2>/dev/null || echo "Unknown")
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backup Protection Status" >> $GITHUB_STEP_SUMMARY
          if [ "$PROTECTION_STATUS" = "Protected" ]; then
            echo "✅ Backup protection is active" >> $GITHUB_STEP_SUMMARY
            echo "- Daily backups at 2:00 AM UTC" >> $GITHUB_STEP_SUMMARY
            echo "- 30-day retention" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Backup protection status: $PROTECTION_STATUS" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Verify deployment
        run: |
          echo "Waiting for application to be ready..."
          sleep 30
          
          APP_URL="${{ steps.deploy.outputs.vaultwardenUrl }}"
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL" || echo "000")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "✅ Application is responding (HTTP $HTTP_CODE)"
            echo "### Verification Passed! ✅" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Application returned HTTP $HTTP_CODE"
            echo "### Verification Warning ⚠️" >> $GITHUB_STEP_SUMMARY
            echo "Application returned HTTP $HTTP_CODE - It may take a few minutes to fully start" >> $GITHUB_STEP_SUMMARY
          fi
